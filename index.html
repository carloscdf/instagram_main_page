<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="instagram-container-wrapper">
    <div class="instagram-phone">
        <img src="img/phone.png" alt="phone">
    </div>
    <div class="instagram-continue">
        <div class="group-container">
            <img src="img/Instagram_logo.svg" alt="instagram logo" class="instagram-logo">
            <div class="profile-pic"><img src="img/icon.jpg" alt="Picture"></div>
            <a class="login-link" href="#">Continue como lanadelrey</a>
            <a class="login-out" href="#">Remover conta</a>
        </div>
        <div class="group-container">
            <p class="accountnull">Não é lanadelrey?</p>
            <p class="accountnull">
                <span class="linkblue">Alterar contas</span> ou
                <span class="linkblue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-app">
            <p class="getapp">Baixe o aplicativo.</p>
            <div class="download">
                <a href="#" class="appdownload"></a>
                <a href="#" class="appdownload"></a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
